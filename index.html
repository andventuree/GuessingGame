<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AW's Guessing Game</title>
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>

  </head>
  <body>

      <div class='center container' id='app'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id='title'>Guessing Game</h1>
          <h3 id='subtitle'>Guess a number between 1-100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id='player-input' class='center' placeholder='#' maxlength='3'></input>
            <button class='btn btn-success' id='submit'>Submit</button>
          </div>

          <div>
            <h3 id='hintBar'>placement</p>
          </div>

          <div class='' id='guesses'>
            <!-- unordered list of guesses -->
            <ul  id='guess-list'>
              <li class='guess '>-</li>
              <li class='guess '>-</li>
              <li class='guess '>-</li>
              <li class='guess '>-</li>
              <li class='guess '>-</li>
            </ul>
          
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button type='button' class='btn btn-primary center' id='reset'>reset</button>
            <button type='button' class='btn btn-danger center' id='hint'>hint</button>

          </div>
        </div>
      </div>



    <div class='center' id='footer'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='img/fa-logo@2x_preview.png'></img>
          </div>

          <div class='col-sm-4' id='owner'>
            <h4>Project by AndrewW</h4>
          </div>

          <div class='col-sm-4'>
            <img src='img/grace_hopper_academy_preview.png'></img>
          </div>


        </div>
    </div>

    <script src="js/jquery-3.3.1.js"
            type='text/javascript'></script>
    <script type='text/javascript' src='js/guessinGame.js'></script>
  </body>
</html>
